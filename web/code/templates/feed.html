{% extends "framework.html" %}
{% set active_page = "feed" %}
{% block content %}
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Feed me...
        <small>with some text, manually.</small>
      </h1>
      {% include "flash.html" %}
      <p class="card-text">Here you can push a text into process queue manually, to test whether the text processor
        works properly.</p>
      <form action="{{ url_for("feed") }}" method="post">
        <div class="form-group">
          <label for="feed-area">Feed Area:</label>
          <textarea class="form-control" id="feed-area" rows="10" name="text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Feed</button>
      </form>
    </div>
  </div>
{% endblock %}
